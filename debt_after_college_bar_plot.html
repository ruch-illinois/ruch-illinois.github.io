<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <<h2>The Economics of California Higher Education</h2>
    <p>A deeper look into the student journey into the California University financial landscape</p>
    <ul class="pagination">
        <li><a href="index.html">Median Income</a></li>
        <li><a href="scatter_plot.html">Average Net Spend</a></li>
        <li><a href="debt_after_college_bar_plot.html">College Debt</a></li>
        <li><a href="federal_loan_bar_plot.html">Federal Loan</a></li>
        <li><a href="#">About Visualization</a></li>
    </ul>
</div>
<style>
    body {
        margin: 15px;
        font: 10px sans-serif;
        background-color: #F1F3F3
    }
    .bar {
        fill: #6F257F;
    }
    .axis path,
    .axis line {
        fill: none;
        stroke: #D4D8DA;
        stroke-width: 1px;
        shape-rendering: crispEdges;
    }
    .x path {
        display: none;
    }
    .toolTip {
        position: absolute;
        display: none;
        min-width: 80px;
        height: auto;
        background: none repeat scroll 0 0 #ffffff;
        border: 1px solid #6F257F;
        padding: 14px;
        text-align: center;
    }
</style>
<svg width="960" height="1000"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
    var svg = d3.select("svg"),
        margin = {top: 20, right: 20, bottom: 40, left: 300},
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom;

    var tooltip = d3.select("body").append("div").attr("class", "toolTip");

    var x = d3.scaleLinear().range([0, width]);
    var y = d3.scaleBand().range([height, 0]);

    var g = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("Most-Recent-Cohorts-Scorecard-Elements.csv", function(error, data) {
        if (error) throw error;

        data.forEach(function (d) {
            d.GRAD_DEBT_MDN_SUPP = +d.GRAD_DEBT_MDN_SUPP;
        });

        data.sort(function(a, b) { return a.GRAD_DEBT_MDN_SUPP - b.GRAD_DEBT_MDN_SUPP; });

        x.domain([0, d3.max(data, function(d) { return d.GRAD_DEBT_MDN_SUPP; })]);
        y.domain(data.map(function(d) { return d.INSTNM; })).padding(0.1);

        g.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x).ticks(5).tickFormat(function(d) { return parseInt(d); }).tickSizeInner([-height]));

        svg.append("text")
            .attr("x", (width + margin.left + margin.right) / 2 )
            .attr("y",  height + margin.top + 30 )
            .style("text-anchor", "middle")
            .text("Average Debt");

        g.append("g")
            .attr("class", "y axis")
            .call(d3.axisLeft(y));

        g.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", 0)
            .attr("height", y.bandwidth())
            .attr("y", function(d) { return y(d.INSTNM); })
            .attr("width", function(d) { return x(d.GRAD_DEBT_MDN_SUPP); })
            .on("mousemove", function(d){
                tooltip
                    .style("left", d3.event.pageX - 50 + "px")
                    .style("top", d3.event.pageY - 70 + "px")
                    .style("display", "inline-block")
                    .html((d.INSTNM) + "<br>" + "$" + (d.GRAD_DEBT_MDN_SUPP));
            })
            .on("mouseout", function(d){ tooltip.style("display", "none");});
    });
</script>
