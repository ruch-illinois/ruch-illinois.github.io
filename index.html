<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="income_visualization_bubble_chart.js"></script>
<script src="income_net_spend_scatter_plot.js"></script>
<script>

    d3.csv('Most-Recent-Cohorts-Scorecard-Elements.csv', function(error, data) {
        if (error) {
            console.error('Error getting or parsing the data.');
            throw error;
        }

        data.forEach(function (d) {
            d.AVG_NET_PRICE = +d.AVG_NET_PRICE;
            d.MD_EARN_WNE_P10 = +d.MD_EARN_WNE_P10;});
        // selection.datum() returns the bound datum for the first element in the selection and
        //  doesn't join the specified array of data with the selected elements
        var chart = bubbleChart().width(1500).height(1500);
        d3.select('#chart').datum(data).call(chart);
    });

</script>
